   <script>
        function logoutt(){
    sessionStorage.clear();
            
            setTimeout(function(){
                window.location="../index.html";
            },100);
            
}
    function url_secure(){
    if(sessionStorage.length <= 0)
        {
            var page = document.getElementById("profile_box");
            page.style.display="none";
            alert("sorry : invalid url entry");
             window.location = "../index.html"
        }
}
url_secure();


function stop_profile(){
    if(localStorage.getItem(sessionStorage.getItem('user_mail')+"image_url") != null){
        var hide_profile_pop = document.getElementById("profile_box");
        hide_profile_pop.style.display="none";
       
    }
  
    
}
stop_profile();
